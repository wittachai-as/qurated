<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quratedfashion</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="module/aos/aos.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Prompt:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link href="css/scrollbar.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="loadPage"></div>
        <div id="tp_header"></div>

        <div id="brand_page">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row detail"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tp_footer"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="module/aos/aos.js"></script>
        <script type="text/javascript" src="module/js/scrollbar.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
        <script type="text/javascript" src="module/js/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var b = 'best-design-collaboration-award';

                $.ajax({
                    url: "json/best-design-collaboration-award.json",
                    dataType: "text",
                    success: function(data) {
                        var json = $.parseJSON(data);
                        var arr_detail = json[b];
                        var detail = '<div class="col-12"><img class="logo" src="images/brand_gallery/brand_logo/logo_best_design_collaboration_award.png" />';
                            detail += '<h3>';
                            detail += arr_detail[0].brand;
                            detail += '</h3><h4>';
                            detail += arr_detail[0].company;
                            detail += '</h4><p>';
                            detail += arr_detail[0].address;
                            detail += '</p><div class="icon"><a href="tel:';
                            detail += arr_detail[0].mobile;
                            detail += '"><img src="images/brand_gallery/icon_phone.png" title="telephone" /> ';
                            detail += arr_detail[0].mobile;
                            detail += '</a>';
                            if (arr_detail[0].fax) {
                                detail += '<a href="javascript:;"><img src="images/brand_gallery/icon_fax.png" title="fax" /> ';
                                detail += arr_detail[0].fax;
                                detail += '</a>';
                            }
                            detail += '<br/><a href="mailto:';
                            detail += arr_detail[0].email;
                            detail += '"><img src="images/brand_gallery/icon_mail.png" title="email" /></a>';
                            if (arr_detail[0].www) {
                                detail += '<a href="';
                                detail += arr_detail[0].www;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_website.png" title="website" /></a>';
                            }
                            if (arr_detail[0].line) {
                                detail += '<a href="https://line.me/R/ti/p/';
                                detail += arr_detail[0].line;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_line.png" title="line" /></a>';
                            }
                            if (arr_detail[0].facebook) {
                                detail += '<a href="';
                                detail += arr_detail[0].facebook;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_facebook.png" title="facebook" /></a>';
                            }
                            if (arr_detail[0].ig) {
                                detail += '<a href="';
                                detail += arr_detail[0].ig;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_instagram.png" title="instagram" /></a>';
                            }
                            detail += '</div><br/><hr/><h3>';
                            detail += arr_detail[1].brand;
                            detail += '</h3><h4>';
                            detail += arr_detail[1].company;
                            detail += '</h4><p>';
                            detail += arr_detail[1].address;
                            detail += '</p><div class="icon"><a href="tel:';
                            detail += arr_detail[1].mobile;
                            detail += '"><img src="images/brand_gallery/icon_phone.png" title="telephone" /> ';
                            detail += arr_detail[1].mobile;
                            detail += '</a>';
                            if (arr_detail[1].fax) {
                                detail += '<a href="javascript:;"><img src="images/brand_gallery/icon_fax.png" title="fax" /> ';
                                detail += arr_detail[1].fax;
                                detail += '</a>';
                            }
                            detail += '<br/><a href="mailto:';
                            detail += arr_detail[1].email;
                            detail += '"><img src="images/brand_gallery/icon_mail.png" title="email" /></a>';
                            if (arr_detail[1].www) {
                                detail += '<a href="';
                                detail += arr_detail[1].www;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_website.png" title="website" /></a>';
                            }
                            if (arr_detail[1].line) {
                                detail += '<a href="https://line.me/R/ti/p/';
                                detail += arr_detail[1].line;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_line.png" title="line" /></a>';
                            }
                            if (arr_detail[1].facebook) {
                                detail += '<a href="';
                                detail += arr_detail[1].facebook;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_facebook.png" title="facebook" /></a>';
                            }
                            if (arr_detail[1].ig) {
                                detail += '<a href="';
                                detail += arr_detail[1].ig;
                                detail += '" target="_blank"><img src="images/brand_gallery/icon_instagram.png" title="instagram" /></a>';
                            }
                            detail += '</div><br/><br/></div>';
                        $('.detail').html(detail);

                        var pad = '00000';
                        var grid = '';
                        for (var i = 1; i <= 6; i++) {
                            var ctxt = '' + i;
                            images_num = pad.substr(0, pad.length - ctxt.length) + ctxt;
                            images_path = 'images/brand_gallery/best-design-collaboration-award/' + b + '_' + images_num + '.jpg';

                            grid += '<div class="grid-item"><a data-fancybox="images" rel="group1" href="';
                            grid += images_path;
                            grid += '"><img src="';
                            grid += images_path;
                            grid += '" /></a></div>';
                        }
                        
                        $('.grid').html(grid);

                        var $grid = $('.grid').masonry({
                            itemSelector: '.grid-item',
                            percentPosition: true,
                            transitionDuration: '1s',
                            horizontalOrder: true
                        });
                        // layout Masonry after each image loads
                        $grid.imagesLoaded().progress( function() {
                            $grid.masonry();
                        });
                    }
                });

                $('[data-fancybox="images"]').fancybox({
                    animationEffect: "fade",
                    animationDuration: 1000,
                    infobar : false,
                    buttons: [
                        //"zoom",
                        //"share",
                        //"slideShow",
                        //"fullScreen",
                        //"download",
                        //"thumbs",
                        //"close"
                    ],
                    afterLoad : function(instance, current) {
                        var pixelRatio = window.devicePixelRatio || 1;

                        if ( pixelRatio > 1.5 ) {
                            current.width  = current.width  / pixelRatio;
                            current.height = current.height / pixelRatio;
                        }

                        //$('.fancybox-stage').append($(".fancybox-caption").wrap());
                    },
                    clickContent : false,
                    mobile: {
                        preventCaptionOverlap: false,
                    },
                });

                $('[data-fancybox="images_m"]').fancybox({
                    animationEffect: "fade",
                    animationDuration: 1000,
                    infobar : true,
                    buttons: [
                        //"zoom",
                        //"share",
                        //"slideShow",
                        //"fullScreen",
                        //"download",
                        //"thumbs",
                        "close"
                    ],
                    afterLoad : function(instance, current) {
                        var pixelRatio = window.devicePixelRatio || 1;

                        if ( pixelRatio > 1.5 ) {
                            current.width  = current.width  / pixelRatio;
                            current.height = current.height / pixelRatio;
                        }

                        //$('.fancybox-stage').append($(".fancybox-caption").wrap());
                    },
                    clickContent : false,
                    caption : function( instance, item ) {
                        var caption = $(this).data('caption') || '';

                        caption = caption + '<i class="arrow" onClick="click_caption(\'open\');"></i><button data-fancybox-close="" class="fancybox-button fancybox-button--close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 10.6L6.6 5.2 5.2 6.6l5.4 5.4-5.4 5.4 1.4 1.4 5.4-5.4 5.4 5.4 1.4-1.4-5.4-5.4 5.4-5.4-1.4-1.4-5.4 5.4z"></path></svg></button>';

                        return caption;
                    },
                    arrowLeft : '<button data-fancybox-prev class="fancybox-button fancybox-button--arrow_left" title="{{PREV}}">' +
                    '<div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.28 15.7l-1.34 1.37L5 12l4.94-5.07 1.34 1.38-2.68 2.72H19v1.94H8.6z"/></svg></div>' +
                    "</button>",
                    arrowRight : '<span class="the-arrow -left"><span class="shaft"></span></span>',
                    mobile: {
                        preventCaptionOverlap: false,
                    }
                });
            });
        </script>
    </body>
</html>
