<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quratedfashion</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="module/aos/aos.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Prompt:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link href="css/scrollbar.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="loadPage"></div>
        <div id="tp_header"></div>
        <div id="intro_q_portfolio" class="_intro q_directory_central_thailand">
            <div class="container">
                <article class="all">
                    <h2><span class="black">CENTRAL<br/>THAILAND</span></h2>
                </article>
            </div>
        </div>
        <div id="tp_menu_directory"></div>
        <div id="clothing" class="item_list all">
            <div class="container">
                <div class="row headline">
                    <div class="col-lg-12">
                        <h2>CLOTHING</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="content col-lg-12">
                        <div id="content_clothing" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="leather_goods" class="item_list">
            <div class="container">
                <div class="row headline">
                    <div class="col-lg-12">
                        <h2>LEATHER GOODS</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="content col-lg-12">
                        <div id="content_leather_goods" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="accessories" class="item_list">
            <div class="container">
                <div class="row headline">
                    <div class="col-lg-12">
                        <h2>ACCESSORIES</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="content col-lg-12">
                        <div id="content_accessories" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tp_footer"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="module/aos/aos.js"></script>
        <script type="text/javascript" src="module/js/scrollbar.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script type="text/javascript" src="module/js/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $.ajax({
                    url: "json/directory_central_thailand.json",
                    dataType: "text",
                    success: function(data) {
                        var json = $.parseJSON(data);
                        $.each( json, function( key, value ) {
                            var temp = [];
                            $.each(value, function(key, value) {
                                temp.push({v:value, k: value['title']});
                            });
                            temp.sort(function(a,b){
                                if(a.k > b.k){ return 1}
                                if(a.k < b.k){ return -1}
                                return 0;
                            });
                            for (var i=0;i<temp.length;++i) {
                                var value = temp[i];
                                var data_loop = '<a href="';
                                data_loop += 'brand.html?b=';
                                data_loop += value.v.slug;
                                data_loop += '" class="col-lg-4 thumb"><img src="images/thumnail/';
                                data_loop += value.v.thumb;
                                data_loop += '"><article><h6>';
                                data_loop += value.v.title;
                                data_loop += '</h6><p>';
                                data_loop += value.v.description;
                                data_loop += '</p></article></a>';
                                $('#content_' + key).append( data_loop );
                            }
                        });
                    }
                });
            });
        </script>
    </body>
</html>
