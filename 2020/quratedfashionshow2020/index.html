    <script type="text/javascript">
        $(document).ready(function () {
            var detail = '';
            $.ajax({
                url: "/2019/json/quratedfashionshow2020/look.json",
                dataType: "text",
                success: function (data) {
                    var json = $.parseJSON(data);
                    //var arr_detail = json[b];
                    for (i in json) {
                        detail += '<div class="col-6 col-sm-3 look_list" data-aos="fade"><a href="look/?l=';
                        detail += i;
                        detail += '"><img src="/2019/images/quratedfashionshow2020/thumb/';
                        detail += json[i][0].thumb;
                        detail += '" /><br/><div class="row"><p class="col-6">Look</p><p class="col-6 right">';
                        detail += i;
                        detail += '</p></div></a></div>';
                    }
                    $('.look_list_block').html(detail);
                }
            });

            $('.carousel-item', '.show-neighbors').each(function () {
                var next = $(this).next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));
            }).each(function () {
                var prev = $(this).prev();
                if (!prev.length) {
                    prev = $(this).siblings(':last');
                }
                prev.children(':nth-last-child(2)').clone().prependTo($(this));
            });
            $("#section_3 a").hover(function () {
                var data = $(this).data('image');
                $("#section_3").css("background-image", 'url/2019/images/home/home_qportfolio_group_' + data + '.jpg)');
                $("#section_3 a").removeClass("active");
                $(this).addClass("active");
            });
            $("#section_4 a").hover(function () {
                var data = $(this).data('image');
                $("#section_4").css("background-image", 'url(/2019/images/home/home_qtrend_' + data + '.jpg)');
                $("#section_4 a").removeClass("active");
                $(this).addClass("active");
            });
            $('[data-fancybox="images"]').fancybox({
                animationEffect: "fade",
                animationDuration: 1000,
                infobar: false,
                buttons: [
                    //"zoom",
                    //"share",
                    //"slideShow",
                    //"fullScreen",
                    //"download",
                    //"thumbs",
                    //"close"
                ],
                afterLoad: function (instance, current) {
                    var pixelRatio = window.devicePixelRatio || 1;

                    if (pixelRatio > 1.5) {
                        current.width = current.width / pixelRatio;
                        current.height = current.height / pixelRatio;
                    }

                    $('.fancybox-stage').append($(".fancybox-caption").wrap());
                },
                clickContent: false,
                caption: function (instance, item) {
                    var caption = $(this).data('caption') || '';

                    caption = caption + '<button data-fancybox-close="" class="fancybox-button fancybox-button--close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 10.6L6.6 5.2 5.2 6.6l5.4 5.4-5.4 5.4 1.4 1.4 5.4-5.4 5.4 5.4 1.4-1.4-5.4-5.4 5.4-5.4-1.4-1.4-5.4 5.4z"></path></svg></button>';

                    return caption;
                },
                mobile: {
                    preventCaptionOverlap: false,
                },
            });

            $('[data-fancybox="images_m"]').fancybox({
                animationEffect: "fade",
                animationDuration: 1000,
                infobar: false,
                buttons: [
                    //"zoom",
                    //"share",
                    //"slideShow",
                    //"fullScreen",
                    //"download",
                    //"thumbs",
                    //"close"
                ],
                afterLoad: function (instance, current) {
                    var pixelRatio = window.devicePixelRatio || 1;

                    if (pixelRatio > 1.5) {
                        current.width = current.width / pixelRatio;
                        current.height = current.height / pixelRatio;
                    }

                    $('.fancybox-stage').append($(".fancybox-caption").wrap());
                },
                clickContent: false,
                caption: function (instance, item) {
                    var caption = $(this).data('caption') || '';

                    caption = caption + '<i class="arrow" onClick="click_caption(\'open\');"></i><button data-fancybox-close="" class="fancybox-button fancybox-button--close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 10.6L6.6 5.2 5.2 6.6l5.4 5.4-5.4 5.4 1.4 1.4 5.4-5.4 5.4 5.4 1.4-1.4-5.4-5.4 5.4-5.4-1.4-1.4-5.4 5.4z"></path></svg></button>';

                    return caption;
                },
                mobile: {
                    preventCaptionOverlap: false,
                }
            });

            $('[data-fancybox="video"]').fancybox({
                animationEffect: "fade",
                animationDuration: 1000,
                infobar: false,
                buttons: [
                    //"zoom",
                    //"share",
                    //"slideShow",
                    //"fullScreen",
                    //"download",
                    //"thumbs",
                    "close"
                ],
                afterLoad: function (instance, current) {
                    var pixelRatio = window.devicePixelRatio || 1;

                    if (pixelRatio > 1.5) {
                        current.width = current.width / pixelRatio;
                        current.height = current.height / pixelRatio;
                    }

                    $('.fancybox-caption').hide();
                    $('.fancybox-navigation').hide();
                },
                clickContent: false,
                mobile: {
                    preventCaptionOverlap: false,
                }
                /*
                                    caption : function( instance, item ) {
                                        var caption = $(this).data('caption') || '';
                
                                        caption = caption + '<i class="arrow" onClick="click_caption(\'open\');"></i><button data-fancybox-close="" class="fancybox-button fancybox-button--close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 10.6L6.6 5.2 5.2 6.6l5.4 5.4-5.4 5.4 1.4 1.4 5.4-5.4 5.4 5.4 1.4-1.4-5.4-5.4 5.4-5.4-1.4-1.4-5.4 5.4z"></path></svg></button>';
                
                                        return caption;
                                    }
                */
